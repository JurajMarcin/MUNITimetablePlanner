<span class="id">{{lesson.id}} <sup>{{lesson.commentIds | rooms}}</sup></span>
<span class="name">{{lesson.name}}</span>
<span class="teachers">
  <span class="teacher" *ngFor="let teacher of lesson.teachers">{{teacher.id}}, {{teacher.name}}</span>
</span>
<span class="rooms-week">{{lesson.rooms | rooms}} {{lesson.time.week | week}}</span>
